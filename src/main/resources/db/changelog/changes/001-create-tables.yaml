databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: developer
      changes:
        # Users table
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: monthly_income
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: credit_score
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

        # Accounts table
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_user
                    references: users(user_id)

        # Transactions table
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transaction_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: source_account_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_source_account
                    references: accounts(account_id)
              - column:
                  name: destination_account_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_dest_account
                    references: accounts(account_id)
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: CURRENT_TIMESTAMP

        # Invoices table
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: invoice_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount_due
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_invoice_user
                    references: users(user_id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: CURRENT_TIMESTAMP

        # Loans table
        - createTable:
            tableName: loans
            columns:
              - column:
                  name: loan_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: principal
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: term_months
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: monthly_payment
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: remaining_amount
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_loan_user
                    references: users(user_id)
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: CURRENT_TIMESTAMP