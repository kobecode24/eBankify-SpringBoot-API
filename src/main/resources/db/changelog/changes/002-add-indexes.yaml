databaseChangeLog:
  - changeSet:
      id: 001-add-indexes
      author: developer
      changes:
        - createIndex:
            indexName: idx_user_role
            tableName: users
            columns:
              - column:
                  name: role

        - createIndex:
            indexName: idx_account_user
            tableName: accounts
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_transaction_accounts
            tableName: transactions
            columns:
              - column:
                  name: source_account_id
              - column:
                  name: destination_account_id

        - createIndex:
            indexName: idx_transaction_status
            tableName: transactions
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_transaction_created_at
            tableName: transactions
            columns:
              - column:
                  name: created_at